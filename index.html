<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top 50 Music Chart</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .btn { padding: 6px 10px; margin: 5px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 4px; }
    .btn.red { background: #e74c3c; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Top 50 Music Chart</h1>
  <div>
    <input type="url" id="spotifyLink" placeholder="Paste Spotify Track Link" style="width:70%;" />
    <button class="btn" onclick="submitSpotifyLink()">Submit Song</button>
  </div>
  <table>
    <thead>
      <tr><th>Rank</th><th>Title / Artist</th><th>Votes</th><th>Action</th></tr>
    </thead>
    <tbody id="songsTable"></tbody>
  </table>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2aps8GcLUodAUoI-l5wu5uh3AVhFcnIU",
      authDomain: "last-rocket-charts.firebaseapp.com",
      projectId: "last-rocket-charts",
      databaseURL: "https://last-rocket-charts-default-rtdb.firebaseio.com/",
      storageBucket: "last-rocket-charts.appspot.com",
      messagingSenderId: "216885990996",
      appId: "1:216885990996:web:d766b3862866159206ffc1",
      measurementId: "G-7MQNRZ1CF3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function fetchSongs() {
      db.ref('songs').on('value', (snapshot) => {
        const data = snapshot.val();
        const songsArray = [];
        for (let id in data) {
          songsArray.push({ id, ...data[id] });
        }
        songsArray.sort((a, b) => b.votes - a.votes);

        const tbody = document.getElementById('songsTable');
        tbody.innerHTML = '';
        songsArray.forEach((song, index) => {
          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${song.title} / ${song.artist}</td>
              <td>${song.votes}</td>
              <td><button class="btn" onclick="vote('${song.id}')">Vote</button></td>
            </tr>`;
        });
      });
    }

    function vote(songId) {
      const voteRef = db.ref('songs/' + songId + '/votes');
      voteRef.transaction((current) => (current || 0) + 1);
    }

    async function submitSpotifyLink() {
      const link = document.getElementById('spotifyLink').value.trim();
      if (!link) return alert('Paste a Spotify link');

      const trackId = link.split('/track/')[1]?.split('?')[0];
      if (!trackId) return alert('Invalid Spotify link');

      const token = await getSpotifyToken();
      const trackInfo = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
        headers: { Authorization: 'Bearer ' + token }
      }).then(res => res.json());

      const title = trackInfo.name;
      const artist = trackInfo.artists.map(a => a.name).join(', ');

      db.ref('songs').push({ title, artist, votes: 0 });
      document.getElementById('spotifyLink').value = '';
    }

    async function getSpotifyToken() {
      const clientId = "e9ef6c8e0c0948c2a87a9b38bd509572";
      const clientSecret = "3569d0dbc0524a18a2dd3ad0204b9324";
      const creds = btoa(clientId + ':' + clientSecret);

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + creds
        },
        body: 'grant_type=client_credentials'
      });
      const data = await res.json();
      return data.access_token;
    }

    fetchSongs();
  </script></body>
</html>
